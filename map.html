          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Дипломный проект</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Законодательство <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li class="active"><a href="customs_code.html">ТК ТС</a></li>
                <li><a href="law_acts.html">НПА</a></li>
              </ul>
            </li>

            <li class='active'><a href="map.html">Карта</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->

    <div class="container">
      <div class="row">
        <div class="buttonSelectors col-xs-offset-4">
          <a id='goodsSelector' class="btn btn-primary btn-lg" href="#" role="button">По товарам</a>
          <a id='documentsSelector' class="btn btn-primary btn-lg" href="#" role="button">По документам</a>
        </div>
      </div>

      <div id="documentsPane">
        <form id='documentTransitSelection'>
          <label class="radio-inline">
            <input class='documentSelectionRadio' type="radio" name="documentRadio" postName="MDP">МДП</label>
          </label>
          <label class="radio-inline">
            <input class='documentSelectionRadio' type="radio" name="documentRadio" postName="TD">ТД</label>
          </label>
        </form>
      </div>

      <div id="borderPane">
        <label for="selectCountryFrom">Откуда: </label>
        <select id="selectCountryFrom">
          <option>Россия</option>
          <option>Украина</option>
        </select>

        <label for="selectCountryTo">Через: </label>
        <select id="selectCountryTo">
          <option>Россия</option>
          <option>Украина</option>
        </select>
      </div>

      <div id="map"></div>

    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
